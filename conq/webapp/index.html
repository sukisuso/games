<!DOCTYPE HTML>
<html>
<head>
<title>Conquer</title>

<link rel="stylesheet" type="text/css" href="resources/css/base.css"></link>
<link rel="stylesheet" type="text/css" href="resources/css/pnotify.custom.min.css"></link>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
<script src="conqlib/pnotify.custom.min.js"></script>
<script src="core/kinetic-v5.1.0.min.js"></script>
<script src="conqlib/socket.io.js"></script>

<script src="core/gameData.js"></script>
<script src="conqlib/conqlib.js"></script>
<script src="core/risk.js"></script>

<script src="core/main.js"></script>
</head>

<body>
<h2 class="title">CONQUER</h2>
	
	<div class="content">
	<center>
		<div id="map" class="map" ></div>
	</center>
		<div class="right" >
			<div class="title">Money</div>
			<center><div class="numbertitle" id="moneyValue" data-bind="attr: UserX.money">0</div></center>
		</div>
	</div>

	<div id="overlay">
		<img src="resources/img/loading.gif">
	</div>

	<div id="openModal" class="modalDialog">
		<div>
			<div id="closeHtm"></div>
			<h2 class="title-black">Conquer</h2>
			<div id="modalMesage"></div>
		</div>
	</div>
	
	<div>
		<button class="next" onclick="Cnq.finishTurn();">DONE</button>
	</div>
	
	
	<script>
		var socket = io();
		socket.on('game message', function(msg) {
			Cnq.Router(msg);
		});
		Cnq.SendMsg('game message', {
			userId : UserX.id,
			type : 'new_Conection'
		});
	</script>
	
</body>
</html>
